<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/home.css" />
  <title>Student Dashboard | Homemor</title>
</head>
<body>
<aside class="sidebar">
  <div class="logo">Homemor</div>
  <ul class="menu">
    <li><a href="#">🏠 Home</a></li>
    <li><a href="#">📅 Calendar</a></li>
    <li><a href="your-classes/">📘 Class</a></li>
    <li><a href="#">📦 Archived Classes</a></li>
    <li><a href="#">⚙️ Settings</a></li>
  </ul>

</aside>

<script>
  const classLinks = document.getElementById("class-links");
  const savedClasses = JSON.parse(localStorage.getItem("studentClasses") || "[]");

  savedClasses.forEach(cls => {
    const li = document.createElement("li");
    li.innerHTML = `<a href="../student/your-class/index.html?code=${cls.code}">${cls.subject}</a>`;
    classLinks.appendChild(li);
  });

document.querySelectorAll('.expand-toggle').forEach(item => {
  item.addEventListener('click', () => {
    item.closest('.expandable').classList.toggle('open');
  });
});

</script>
</body>
</html>
