<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/login.css" />
  <title>Login | Homemor</title>
</head>
<body>

  <div class="login-box">
    <div class="login-header">
      <header>Welcome Back</header>
    </div>

    <form id="login-form">
      <div class="input-box">
        <input type="email" class="input-field" placeholder="Email" autocomplete="off" required id="email">
      </div>
      <div class="input-box">
        <input type="password" class="input-field" placeholder="Password" autocomplete="off" required id="password">
      </div>

      <div class="forgot">
        <section>
          <input type="checkbox" id="check" />
          <label for="check">Remember me</label>
        </section>
        <section>
          <a href="forgot-password/">Forgot password?</a>
        </section>
      </div>

      <div class="input-submit">
        <button type="submit" class="submit-btn" id="submit"></button>
        <label for="submit">Sign In</label>
      </div>
    </form>

    <div class="sign-up-link">
      <p>Don't have an account? <a href="sign-up/">Sign Up</a></p>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const match = users.find(user => user.email === email && user.password === password);

      if (match) {
        // âœ… Redirect based on role
        if (match.role === "teacher") {
          window.location.href = "teacher/";
        } else {
          window.location.href = "student/";
        }
      } else {
        alert("Email or password is incorrect.");
      }
    });
  </script>

</body>
</html>
